language: python
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -r requirements_dev.txt
- pip install -e .
script:
- black --check setup.py test sgp30_exporter
- flake8 setup.py test sgp30_exporter
- pytest test
deploy:
  provider: pypi
  user: __token__
  distributions: sdist
  password:
    secure: 
  on:
    tags: true
    repo: urbas/sgp30-exporter
    python: '3.8'
